<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="index.css">

  <title>Frontend Mentor | Calculator app</title>

</head>
<body data-theme="1">
  
      <div class="main">

        <div class="top">

          <div class="calc">calc</div>
                
          <div class="toggle">

            <div class="left">
              <div class="theme">THEME</div>
            </div>

            <div class="right">

              <div class="numbers">
                <div class="theme1">1</div>
                <div class="theme2">2</div>
                <div class="theme3">3</div>
              </div>
              
              <div class="circlebg" id="circleBg">
                <div class="circle theme1" id="circle"></div>
              </div>

            </div>

          </div>

        </div>

        <div class="output">399,981</div>

        <div class="grid-container">
          <div class="key seven" onclick="seven()">7</div>
          <div class="key eight" onclick="eight()">8</div>
          <div class="key nine" onclick="nine()">9</div>
          <div class="key del" onclick="del()">DEL</div>
          <div class="key four" onclick="four()">4</div>
          <div class="key five" onclick="five()">5</div>
          <div class="key six" onclick="six()">6</div>
          <div class="key plus" onclick="plus()">+</div>
          <div class="key one" onclick="one()">1</div>
          <div class="key two" onclick="two()">2</div>
          <div class="key three" onclick="three()">3</div>
          <div class="key minus" onclick="minus()">-</div>
          <div class="key dot" onclick="dot()">.</div>
          <div class="key zero" onclick="zero()">0</div>
          <div class="key divide" onclick="divide()">/</div>
          <div class="key multiply" onclick="multiply()">x</div>
          <div class="key cancel" onclick="cancel()">RESET</div>        
          <div class="key equal">=</div>

        </div>
    
    
      </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Muhammad Abrar Khan</a>.
      </div>


  <script src="index.js"></script>
</body>
</html>
